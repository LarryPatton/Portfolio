{{ $gallery := partial "get-gallery.html" . }}
{{ with $gallery }}
	<a class="long-card" href="{{ .page.RelPermalink }}" title="{{ .page.Title }}" Tools="{{ .page.Params.tools  }}">
	  <div class="thumb-wrapper">
		<img class="lazyload" 
			 width="{{ .thumbnail.Width }}" 
			 height="{{ .thumbnail.Height }}" 
			 data-src="{{ .thumbnail.RelPermalink }}" 
			 alt="{{ .page.Title }}" />
	  </div>
	  <div class="info-wrapper">
		<h2>{{ .page.Title }}</h2>
	  </div>
	</a>
	{{ end }}
