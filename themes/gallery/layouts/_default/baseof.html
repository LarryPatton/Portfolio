{{- $theme := .Params.theme | default .Site.Params.defaultTheme }}
<html class="{{ if (eq $theme "light") }}light{{ else if (eq $theme "dark") }}dark{{ end }}" lang="{{ site.LanguageCode | default "en" }}">
  {{ partial "head.html" . }}

  {{ $bg := .Params.background | default "images/default-bg.png" }}
  <body style="background-image: url('{{ $bg | relURL }}'); background-size: cover; background-position: center; background-attachment: fixed;">
    {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    
    <script src="{{ "js/custom.js" | relURL }}"></script>
    <!-- PhotoSwipe root container -->
	<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
	</div>

  </body>
</html>
